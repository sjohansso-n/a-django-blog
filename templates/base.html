{% load static %}
<!DOCTYPE html>
<html lang="en">

{% block head %}
<head>
	<title>A Django Blog</title>
	<meta charset="utf-8" />
	<link rel="stylesheet "type="text/css" href="{% static 'blog/css/bootstrap.min.css' %}">
	<link rel="stylesheet "type="text/css" href="{% static 'blog/css/default.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
</head>
{% endblock %}

<body>
	<nav class="navbar navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'blog' %}">A Django Blog</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse" aria-expanded="false">
				<ul class="nav navbar-nav pull-right">
					<li><a href="{% url 'blog' %}">Home</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		{% block content %}

		{% endblock %}
	</div>
	<footer>
		<p>Built with Django</p>
	</footer>
</body>

</html>
